name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点运行
  workflow_dispatch:      # 允许手动点击按钮触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须开启写入权限才能推送数据回仓库

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # 在这里增加了 vaderSentiment 和 requests
          pip install pandas yfinance numpy vaderSentiment requests
          
      - name: Run Data Collector
        env:
          # 确保在这里引用了你存放在 Secrets 里的 NewsAPI Key
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python src/collectors/main.py

      - name: Run Notifier (Email Alert)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python src/notifier.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/history.csv
          git commit -m "Auto-update stock data [skip ci]" || exit 0
          git push
