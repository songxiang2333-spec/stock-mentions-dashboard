name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点自动运行
  workflow_dispatch:      # 允许在 GitHub 页面手动点击 "Run workflow" 触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须开启，否则 Action 无法将更新后的 CSV 推送回仓库

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # 包含核心库、情绪分析库、API 请求库及 Excel 解析库
          pip install pandas yfinance numpy vaderSentiment requests openpyxl

      - name: Run Data Collector
        env:
          # 引用你在 Settings -> Secrets 中存储的 NewsAPI 密钥
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python src/collectors/main.py

      - name: Run Notifier (Email Alert)
        env:
          # 引用邮件发送所需的机密信息
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python src/notifier.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 提交所有数据文件的变动（历史数据、监控目标、配置信息）
          git add data/history.csv data/targets.csv data/config.json
          # 如果没有文件变动则退出，防止报错
          git commit -m "Auto-update stock data and configs [skip ci]" || exit 0
          git push
