name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点运行
  workflow_dispatch:      # 允许手动点击按钮触发

jobs:
  update:
    runs-on: ubuntu-latest
    # 授予写入权限，以便 Action 可以推送 CSV 更新到仓库
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas yfinance numpy vadersentiment
          
      - name: Run Data Collector
        run: python src/collectors/main.py

      - name: Run Notifier (Email Alert)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python src/notifier.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/history.csv
          # 如果数据没有变化，跳过提交，防止报错
          git commit -m "Auto-update stock data [skip ci]" || exit 0
          git push
